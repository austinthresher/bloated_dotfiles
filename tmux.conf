# Shared config
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

bind-key s split-window -h
bind-key v split-window -v

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -nr M-H resize-pane -L
bind-key -nr M-J resize-pane -D
bind-key -nr M-K resize-pane -U
bind-key -nr M-L resize-pane -R

bind-key h previous-window
bind-key l next-window
bind-key j rotate-window
bind-key k rotate-window -U

bind-key y setw synchronize-panes

set -g mouse on
set -g repeat-time 500
set -g escape-time 0
set -g terminal-overrides ',tmux-256color:Tc,sitm=\E[3m'
set -ga terminal-overrides ',xterm-256color:Tc,sitm=\E[3m'
set -g default-terminal "tmux-256color"
set -g status-keys vi
set -g status-interval 1
set -g renumber-windows on
setw -g mode-keys vi
setw -g clock-mode-style 12
set -g base-index 1
set -g pane-base-index 1
set -g allow-rename on
set -g status-position bottom
set -g status-left ""
set -g status-justify left
set -g pane-border-status top

